<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Application</title>
    <style>
        /* Styling for the To-Do List App */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            padding: 30px 25px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
        }

        .add-btn {
            padding: 10px 15px;
            border: none;
            background-color: #6c63ff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #5753c9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #f0f4f8;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        li.completed span {
            text-decoration: line-through;
            color: #777;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
        }

        .task-actions button:hover {
            color: #000;
        }

        @media (max-width: 500px) {
            .input-section {
                flex-direction: column;
            }

            input[type="text"], .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        // JavaScript for handling task operations

        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskInput = document.getElementById("new-task");
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Task cannot be empty!");
                return;
            }

            const taskList = document.getElementById("task-list");
            const newTask = createTaskElement(taskText);
            taskList.appendChild(newTask);

            saveTasks();
            taskInput.value = "";
        }

        function createTaskElement(taskText) {
            const li = document.createElement("li");

            const taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            li.appendChild(taskSpan);

            const taskActions = document.createElement("div");
            taskActions.classList.add("task-actions");

            const editButton = document.createElement("button");
            editButton.innerHTML = "âœï¸";
            editButton.onclick = () => editTask(li, taskSpan);
            taskActions.appendChild(editButton);

            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = "ðŸ—‘ï¸";
            deleteButton.onclick = () => {
                li.remove();
                saveTasks();
            };
            taskActions.appendChild(deleteButton);

            const completeCheckbox = document.createElement("input");
            completeCheckbox.type = "checkbox";
            completeCheckbox.onchange = () => {
                li.classList.toggle("completed");
                saveTasks();
            };

            li.prepend(completeCheckbox);
            li.appendChild(taskActions);

            return li;
        }

        function editTask(li, taskSpan) {
            const newTask = prompt("Edit your task:", taskSpan.textContent);
            if (newTask !== null && newTask.trim() !== "") {
                taskSpan.textContent = newTask.trim();
                saveTasks();
            }
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#task-list li").forEach(li => {
                const taskText = li.querySelector("span").textContent;
                const completed = li.classList.contains("completed");
                tasks.push({ text: taskText, completed });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskList = document.getElementById("task-list");

            tasks.forEach(task => {
                const newTask = createTaskElement(task.text);
                if (task.completed) newTask.classList.add("completed");
                newTask.querySelector("input[type='checkbox']").checked = task.completed;
                taskList.appendChild(newTask);
            });
        }
    </script>
</body>
</html>
